<head>
<link rel="stylesheet" href="../../themes/default/css/adminNotification/bootstrap.min.css" />
  <link href="../../themes/default/css/gx-login.css" rel="stylesheet" type="text/css" /> 

 <link href="../../themes/default/css/gx-main.css" rel="stylesheet" type="text/css" /> 

	
</head>
<body>
	<div class="row-fluid">
		<table ng-table="tableParams" class="table" height="60%">
			<tbody ng-repeat="p in rows">
			
			<tr id="tr{{p.id}}" ng-class-odd="'odd'" ng-class-even="'even'">
			   <td class="rowTd" data-title="'SiNo'" sortable="'index'">{{$index+1}}</td>
				<!-- <td class="rowTd" data-title="'SiNo'" sortable="'id'">{{p.id}}</td>-->
				<td class="rowTd" style="cursor: pointer;" data-title="'Entity ID'"sortable="'eid'" ng-click="showCompanyDetails(p)"><a href="">{{p.eid}}</a></td>
				<td class="rowTd" data-title="'Latitude'"sortable="'lat'">{{p.lat}}</td>
				<td class="rowTd" data-title="'Longitude'"sortable="'lon'">{{p.lon}}</td>
				<td class="rowTd" data-title="'type'" sortable="'type'">{{p.type}}</td>
				<td class="rowTd" data-title="'Resource'"sortable="'_links.self.href'">{{p._links.self.href}}</td>
				<td class="rowTd" style="cursor: pointer;" data-title="'Status'" sortable="'status'" ng-click="showPopupStatus(p)"><a href="">{{p.status}}</a></td>
				<td class="rowTd" style="cursor: pointer;" data-title="'Action'" sortable="'actions'" ng-click="showPopupAction(p)"><a href="" onClick="location.href='#ViewUsers'">View</a>&nbsp;|&nbsp;<a href="" onClick="location.href='#EditUsers'">Edit</a>&nbsp;|&nbsp;<a href="" ng-click="deleteRow(p)" ng-hide="isTemp($index)">Delete</a></td>
			   <!--   <td class="rowTd" style="cursor: pointer;"  ng-click="deleteRow(row)" ng-hide="isTemp($index)"><button><img src="images/del.png"/></td>-->
					</tr>
			</tbody>
		</table>
	</div>
	<div class="row-fluid">
		<div ng-controller="DynamicLayersController">
		<div class="col-md-10">

            <p>
            <leaflet center="mapDynamicLayers.london" layers="mapDynamicLayers.layers" height="480px" width="640px"></leaflet>
            </p>
        </div>
	</div>
	</div>
</body>
