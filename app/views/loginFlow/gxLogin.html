<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Log in Form</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- Start: Load fonts from Google -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700,600italic,400italic,700italic:latin' rel='stylesheet' type='text/css'>
	<!-- End: Load fonts from Google -->	
    <link href="themes/default/CSS/gx-login.css" rel="stylesheet" type="text/css">

    <script src="http://code.angularjs.org/1.2.5/angular.js" data-semver="1.2.5" data-require="angular.js@1.2.5"></script>
</head>

<body>
	<div class="gx-login-panel">
		<div class="gx-login-logo-holder"><img src="themes/default/images/gx-logo-login.png"></div>
		 
		<div class="gx-login-container gx-login-shadow">
			<div class="gx-login-title">Sign-in</div>
			<div class="gx-login-content">
				<form ng-submit="submitLoginCredentials(form.$valid)" name="form" novalidate>  
					<div class="gx-login-field-block"> 						 
						<div class="gx-login-field">
							<input type="text" name="userid" ng-maxlength="50" ng-model="user.userid" placeholder="User Id" required>
							<span class="gx-error-msg" ng-show="form.userid.$dirty &&  form.userid.$error.required">Please enter your User Id!</span>	
						</div>
					</div>	
					<div class="gx-login-field-block"> 
						<div class="gx-login-field">
							<input type="password" name="pswd" ng-maxlength="50" ng-model="user.pswd" id="inputPassword" placeholder="Password" required>
							<span class="gx-error-msg" ng-show="form.pswd.$dirty &&  form.pswd.$error.required">Please enter your Password!</span>
						</div>
					</div>
					<div class="gx-login-remember">						
						<input type="checkbox" id="chk2" name="chk" value="false">
						<label for="chk2">Remember Me!</label>
					</div>
					<button class="gx-btn" type="submit" required>Login <span class="gx-btn-icon"><img src="themes/default/images/icons/white/arrow.png"></span></button>
				</form>
			</div>
			<div class="gx-login-sub-section">
				<div class="gx-login-link" onClick="location.href='##Forgot_Password'">Forgot Password?</div>&nbsp;&nbsp;|&nbsp;&nbsp;<div class="gx-login-link" type="submit" ng-disabled="form.$valid" onClick="location.href='#Registration'" required value="New User">New User? Sign-up</div>
			</div>
		</div>
	</div> 
</body>
</html>
